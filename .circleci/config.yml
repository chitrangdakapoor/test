version: 2
jobs:
  build_app:
    docker:
      - image: circleci/node:12.13.1
    steps:
      - checkout
      - run:
          name: Build app
          command: |
            if [[ "$CIRCLE_BRANCH" =~ ^release\/.*$ ]]; then 
              echo "$CIRCLE_BRANCH"
              BRANCH_NUMBER="$(cut -d'/' -f2 <<<"$CIRCLE_BRANCH")"
              echo "$BRANCH_NUMBER"
              NEXT_BRANCH=num=$(python -c "print $BRANCH_NUMBER+0.1")
              echo "$NEXT_BRANCH"
              git checkout release/$NEXT_BRANCH ; git merge $CIRCLE_BRANCH -m "auto merge"
              #python .circleci/scripts/auto_merge.py
            fi
workflows:
  version: 2
  build_and_deploy_to_dev:
    jobs:
      - build_app:
          filters:
            branches:
              only:
                - /^release\/.*/
